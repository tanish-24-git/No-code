apiVersion: v1
kind: Service
metadata:
  name: gpu-workers
  namespace: llm-platform
  labels:
    app: gpu-worker
spec:
  clusterIP: None
  ports:
  - port: 8080
    name: metrics
  selector:
    app: gpu-worker
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: gpu-workers
  namespace: llm-platform
spec:
  serviceName: gpu-workers
  replicas: 2  # Scale based on GPU availability
  selector:
    matchLabels:
      app: gpu-worker
  template:
    metadata:
      labels:
        app: gpu-worker
    spec:
      containers:
      - name: worker
        image: llm-platform-worker-gpu:latest
        env:
        - name: REDIS_URL
          value: "redis://redis:6379/0"
        - name: MINIO_ENDPOINT
          value: "minio:9000"
        - name: GPU_ENABLED
          value: "true"
        resources:
          requests:
            memory: "16Gi"
            cpu: "4000m"
            # GPU resource - uncomment for GPU nodes:
            # nvidia.com/gpu: 1
          limits:
            memory: "32Gi"
            cpu: "8000m"
            # nvidia.com/gpu: 1
        volumeMounts:
        - name: model-cache
          mountPath: /root/.cache/huggingface
      # GPU Node selection - uncomment for GPU clusters:
      # nodeSelector:
      #   accelerator: nvidia-gpu  
      # tolerations:
      # - key: nvidia.com/gpu
      #   operator: Exists
      #   effect: NoSchedule
  volumeClaimTemplates:
  - metadata:
      name: model-cache
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 50Gi
