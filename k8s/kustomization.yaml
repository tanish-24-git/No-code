apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: llm-platform

resources:
- 01-namespace.yaml
- 02-redis/statefulset.yaml
- 03-api-gateway/deployment.yaml
- 04-tinyllama-base/deployment.yaml
- 05-gpu-workers/statefulset.yaml

commonLabels:
  app.kubernetes.io/name: llm-platform
  app.kubernetes.io/version: "1.0.0"
  app.kubernetes.io/managed-by: kustomize

images:
- name: llm-platform-api
